name: Build macOS Intel DMG

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:   # æ‰‹åŠ¨è§¦å‘ï¼Œæ–¹ä¾¿è°ƒè¯•
 
jobs:
  build-mac-dmg:
    runs-on: macos-13
    env:
      CI: true   # ðŸ”§ è¿™é‡Œè®¾ç½®

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Enable pnpm
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      # åœ¨ monorepo æ ¹ç›®å½•å®‰è£…ï¼Œä¿è¯ workspace:* çš„ä¾èµ–èƒ½è¢« link
      - name: Install dependencies (workspace root)
        run: pnpm install --frozen-lockfile

      # ç¼–è¯‘æ‰€æœ‰ workspace åŒ…ï¼Œè§£å†³ TS2307 æŠ¥é”™
      - name: Build workspace packages
        run: pnpm -r run build

      - name: Build and Make DMG
        working-directory: apps/electron
        run: pnpm make

      - name: List output files (debug)
        run: ls -R apps/electron/out/make || true

      - name: Find DMG
        id: find_dmg
        run: |
          DMG_PATH=$(find apps/electron/out/make/ -name "*.dmg" | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            echo "No DMG found in apps/electron/out/make/"
            exit 1
          fi
          echo "dmg=$DMG_PATH" >> $GITHUB_OUTPUT

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCPRouter-macOS-Intel
          path: ${{ steps.find_dmg.outputs.dmg }}

      - name: Release to GitHub
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.find_dmg.outputs.dmg }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
