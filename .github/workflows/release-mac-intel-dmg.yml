name: Build macOS Intel DMG

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-mac-dmg:
    runs-on: macos-13   # Intel 芯片环境
    defaults:
      run:
        working-directory: app/electron  # workflow 在 electron 子目录运行

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: app/electron/package-lock.json

    
      - name: Enable pnpm
        run: corepack enable
             
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml
      



      - name: Install dependencies
        run: npm install

      - name: Build and Make DMG
        run: npm run make

      - name: Find DMG
        id: find_dmg
        run: |
          DMG_PATH=$(find out/make/ -name "*.dmg" | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            echo "No DMG found in out/make/"
            exit 1
          fi
          echo "dmg=$DMG_PATH" >> $GITHUB_OUTPUT

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCPRouter-macOS-Intel
          path: ${{ steps.find_dmg.outputs.dmg }}

      - name: Release to GitHub
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.find_dmg.outputs.dmg }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
