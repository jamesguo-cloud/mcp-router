name: Build macOS Intel DMG

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:   # 手动触发，方便调试

jobs:
  build-mac-dmg:
    runs-on: macos-13   # Intel 芯片环境

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Enable pnpm
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      # 在 monorepo 根目录安装，保证 workspace:* 的依赖能被 link
      - name: Install dependencies (workspace root)
        run: pnpm install --frozen-lockfile

      # 编译所有 workspace 包，解决 TS2307 报错
      - name: Build workspace packages
        run: pnpm -r run build

      - name: Build and Make DMG
        working-directory: apps/electron
        run: pnpm make

      - name: List output files (debug)
        run: ls -R apps/electron/out/make || true

      - name: Find DMG
        id: find_dmg
        run: |
          DMG_PATH=$(find apps/electron/out/make/ -name "*.dmg" | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            echo "No DMG found in apps/electron/out/make/"
            exit 1
          fi
          echo "dmg=$DMG_PATH" >> $GITHUB_OUTPUT

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCPRouter-macOS-Intel
          path: ${{ steps.find_dmg.outputs.dmg }}

      - name: Release to GitHub
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.find_dmg.outputs.dmg }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
